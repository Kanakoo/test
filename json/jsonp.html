<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhr=new XMLHttpRequest();
    xhr.open('get','http://localhost:8080/')
    xhr.onreadystatechange=function () {
        if(xhr.readyState==4 && xhr.status==200){
            alert(xhr.responseText)
        }
    }
    xhr.send();

/*function cb(){
    alert('run callback')
}*/

</script>

</html>
