    var jsonobj={

  //  alert(jsonobj.name);
    var jsonstr="{name:'Niko',age:28}";

   // alert(test);
    Array.prototype.fn=function () {
        var tmp=[];
        for(var i=0;i<this.length;i++){
            for(var j=1;j<this.length;){
                if(this[i]===this[j]){
                    tmp.push(this.splice(j,1));

                }
                else{
                    j++;
                }
            }
        }
        return tmp;
    };

    var arr=['a','b','c','a'];
    alert(arr.fn());
</script>
