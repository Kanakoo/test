<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding:0;
            margin:0;
            background:#aaa;
        }
        #canvas{
            display:block;
            margin:10px auto;
            background:white;
        }
        #menu{
            margin:10px auto;
            width:80%;
            overflow:hidden;
            background:white;
        }
        #menu span{
            display: inline-block;
            vertical-align: middle;
            border:2px solid grey;
            margin:0;
            padding:0;
            border-radius: 20%;
        }
        .color,.bold,.choose{
            width:20px;
            height:20px;
            text-align: center;
            cursor:pointer;

        }
        .filter{
            width:60px;
            height:20px;
            text-align: center;
            cursor:pointer;
        }
        #yellow{
            background: yellow;
        }
        #green{
            background: green;
        }
        #red{
            background: red;
        }
        #blue{
            background: blue;
        }
        #cyan{
            background: cyan;
        }
        #purple{
            background: purple;
        }
        #orange{
            background: orange;
        }
        #black{
            background: black;
        }
    </style>
</head>
<body>
<canvas id="canvas">

</canvas>
<div id="menu">
    Color:
    <span class="color" id="yellow"></span>
    <span class="color" id="green"></span>
    <span class="color" id="red"></span>
    <span class="color" id="blue"></span>
    <span class="color" id="cyan"></span>
    <span class="color" id="purple"></span>
    <span class="color" id="orange"></span>
    <span class="color" id="black"></span>
    &nbsp;&nbsp;
    PenSize:
    <span class="bold" id="slim">▎</span>
    <span class="bold" id="middle">▋</span>
    <span class="bold" id="thick">▉</span>
    &nbsp;&nbsp;
    ChoosePen:
    <span class="choose" id="random">～</span>
    <span class="choose" id="line">─</span>
    <span class="choose" id="circle">○</span>
    <span class="choose" id="fillcircle">●</span>
    <span class="choose" id="rect">□</span>
    <span class="choose" id="fillrect">■</span>
    &nbsp;&nbsp;
    Options:
    <span class="choose" id="eraser" style="background: url('http://ok47spofd.bkt.clouddn.com/eraser.png') no-repeat"></span>
    <span class="choose" id="clear">×</span>
    <br/>
    ChooseFile:
    <input type="file" id="file"/>
    &nbsp;&nbsp;
    FilterFile:
    <span class="filter" id="grey">grey</span>
    <span class="filter" id="black-white" style="width:100px">black&white</span>
    <span class="filter" id="invert">invert</span>
    <span class="filter" id="mosaic">mosaic</span>
    <span class="filter" id="blur">blur</span>blurR:<input type="text" id="blurR" value="1" size="3"/>
    <span class="filter" id="reset">reset</span>
    <br/>
    SaveFile:
    <input type="text" placeholder="filename" id="name"/> .
    <select id="type">
        <option value ="jpg">jpg</option>
        <option value ="png">png</option>
    </select>
    <span class="choose" id="save" style="width:50px">save</span>

</div>
<script>
    var canvas=document.getElementById('canvas');
    var clientW=window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
    var clientH=window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;
    canvas.width=clientW*0.8;
    canvas.height=clientH*0.8;
    var ctx=canvas.getContext('2d');
    var color='black';
    var bold='1';
    var starImg=new Image();
    starImg.src='http://ok47spofd.bkt.clouddn.com/star.png';
    var starNum=60;
    var stars=[];
    var deltaTime=0;
    var lastTime=0;
    document.getElementById('menu').addEventListener('click',function (e) {
        switch(e.target.id){
            case 'yellow':color = 'yellow';break;
            case 'black':color = 'black';break;
            case 'green':color = 'green';break;
            case 'red':color = 'red';break;
            case 'blue':color = 'blue';break;
            case 'cyan':color = 'cyan';break;
            case 'purple':color = 'purple';break;
            case 'orange':color = 'orange';break;
            case 'slim':bold = '1';break;
            case 'middle':bold = '5';break;
            case 'thick':bold = '10';break;
            case 'random':drawRandom();break;
            case 'line':drawLine();break;
            case 'circle':drawCircle();break;
            case 'fillcircle':drawFillCircle();break;
            case 'rect':drawRect();break;
            case 'fillrect':drawFillRect();break;
            case 'eraser':eraser();break;
            case 'clear':clear();break;
            case 'save':save();break;
            case 'grey':grey();break;
            case 'black-white':blackWhite();break;
            case 'invert':invert();break;
            case 'blur':blur();break;
            case 'mosaic':mosaic();break;
            case 'reset':reset();break;
        }
    },false);
    drawRandom();
    document.getElementById('file').onchange=function () {
        reset();
    };
    function drawRandom() {
        canvas.onmousedown = function (e) {
            ctx.beginPath();
            ctx.moveTo(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop);
            canvas.onmousemove = function (e) {
                ctx.lineTo(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop);
                //ctx.closePath();
                ctx.strokeStyle = color;
                ctx.lineWidth=bold;
                ctx.stroke();
            }

        };
        canvas.onmouseup = function () {
            this.onmousemove = null;
        }
    }
    function drawLine(){
        var startx,starty=null;
        canvas.onmousedown = function (e) {
            startx=e.pageX - canvas.offsetLeft;
            starty=e.pageY - canvas.offsetTop;
            ctx.beginPath();
            ctx.moveTo(startx,starty );
            ctx.strokeStyle = color;
            ctx.lineWidth=bold;

        };
        canvas.onmouseup = function (e) {
            ctx.lineTo(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop);
            ctx.stroke();
            this.onmousemove = null;
        }
    }
    function drawRect(){
        var startx,starty,endx,endy=null;
        canvas.onmousedown = function (e) {
            startx=e.pageX - canvas.offsetLeft;
            starty=e.pageY - canvas.offsetTop;
            ctx.beginPath();
            };
        canvas.onmouseup = function (e) {
            endx=e.pageX - canvas.offsetLeft;
            endy=e.pageY - canvas.offsetTop;
            ctx.strokeStyle=color;
            ctx.lineWidth=bold;
            ctx.strokeRect(startx,starty,endx-startx,endy-starty);
            this.onmousemove = null;
        };
    }
    function drawFillRect(){
        var startx,starty,endx,endy=null;
        canvas.onmousedown = function (e) {
            startx=e.pageX - canvas.offsetLeft;
            starty=e.pageY - canvas.offsetTop;
            ctx.beginPath();
        };
        canvas.onmouseup = function (e) {
            endx=e.pageX - canvas.offsetLeft;
            endy=e.pageY - canvas.offsetTop;
            ctx.fillStyle=color;
            ctx.fillRect(startx,starty,endx-startx,endy-starty);
            this.onmousemove = null;
        };
    }
    function drawCircle(){
        var startx,starty,endx,endy=null;
        canvas.onmousedown = function (e) {
            startx=e.pageX - canvas.offsetLeft;
            starty=e.pageY - canvas.offsetTop;
        };
        canvas.onmouseup = function (e) {
            endx=e.pageX - canvas.offsetLeft;
            endy=e.pageY - canvas.offsetTop;
            ctx.strokeStyle=color;
            ctx.lineWidth=bold;
            var radius=(endx-startx)/2;
            var x=startx+radius,y=starty+radius;
           // ctx.moveTo(startx+radius,starty);
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI,false);
            ctx.stroke();
            this.onmousemove = null;
        };
    }
    function drawFillCircle(){
        var startx,starty,endx,endy=null;
        canvas.onmousedown = function (e) {
            startx=e.pageX - canvas.offsetLeft;
            starty=e.pageY - canvas.offsetTop;
            ctx.beginPath();
        };
        canvas.onmouseup = function (e) {
            endx=e.pageX - canvas.offsetLeft;
            endy=e.pageY - canvas.offsetTop;
            ctx.fillStyle=color;
            var radius=(endx-startx)/2;
            var x=startx+radius,y=starty+radius;
            ctx.arc(x,y,radius,0,2*Math.PI,false);
            ctx.fill();
            this.onmousemove = null;
        };
    }
    function eraser(){
        color='white';
        bold='10';
        drawRandom();
    }
    function clear(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function download(type,name) {
        //设置保存图片的类型
        var imgdata = canvas.toDataURL(type);
        //将mime-type改为image/octet-stream,强制让浏览器下载
        var fixtype = function (type) {
            type = type.toLocaleLowerCase().replace(/jpg/i, 'jpeg');
            var r = type.match(/png|jpeg|bmp|gif/)[0];
            return 'image/' + r;
        };
        imgdata = imgdata.replace(fixtype(type), 'image/octet-stream')
        //将图片保存到本地
        var saveFile = function (data, filename) {
            var link = document.createElement('a');
            link.href = data;
            link.download = filename;
            var event = document.createEvent('MouseEvents');
            event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            link.dispatchEvent(event);
        };
        var filename = name + '.' + type;
        saveFile(imgdata, filename);
    }
    function save(){
        var name=document.getElementById('name').value;
        var type=document.getElementById('type').value;
        if(name==''){
            alert('请填写文件名！')
        }
        download(type,name);
    }

    function grey(){
        var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        var pixel=imgData.data;
        for(var i=0;i<canvas.width*canvas.height;i++){
            var r=pixel[i*4];
            var g=pixel[i*4+1];
            var b=pixel[i*4+2];
            var avg=r*0.3+g*0.59+b*0.11;
            pixel[i*4]=avg;
            pixel[i*4+1]=avg;
            pixel[i*4+2]=avg;

        }
        clear();
        ctx.putImageData(imgData,0,0,0,0,canvas.width,canvas.height)
    }
    function blackWhite(){
        var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        var pixel=imgData.data;
        for(var i=0;i<canvas.width*canvas.height;i++){
            var r=pixel[i*4];
            var g=pixel[i*4+1];
            var b=pixel[i*4+2];
            var avg=r*0.3+g*0.59+b*0.11;
            if(avg>255/2){
                avg=255;
            } else{
                avg=0;
            }
            pixel[i*4]=avg;
            pixel[i*4+1]=avg;
            pixel[i*4+2]=avg;

        }
        clear();
        ctx.putImageData(imgData,0,0,0,0,canvas.width,canvas.height)
    }
    function invert(){
        var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        var pixel=imgData.data;
        for(var i=0;i<canvas.width*canvas.height;i++){
            var r=pixel[i*4];
            var g=pixel[i*4+1];
            var b=pixel[i*4+2];

            pixel[i*4]=255-r;
            pixel[i*4+1]=255-g;
            pixel[i*4+2]=255-b;
        }
        clear();
        ctx.putImageData(imgData,0,0,0,0,canvas.width,canvas.height)
    }
    function blur(){
        var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        var pixel=imgData.data,tmpPixel=imgData.data;
        var blurR=document.getElementById('blurR').value;
        if(blurR<1||blurR>3){
            alert('模糊半径范围为1~5！');
        }
        for(var i=blurR;i<canvas.height-blurR;i++) {
            for (var j = blurR; j < canvas.width-blurR; j++) {
                var tr=0,tg=0,tb=0;
                for(var dx=-blurR;dx<=blurR;dx++){
                    for(var dy=-blurR;dy<=blurR;dy++){
                        var x=i+dx;
                        var y=j+dy;
                        var p=x*canvas.width+y;
                        tr+=tmpPixel[p*4+0];
                        tg+=tmpPixel[p*4+1];
                        tb+=tmpPixel[p*4+2];
                    }
                }
                var p=i*canvas.width+j;
                var totalnum=(2*blurR+1)*(2*blurR+1);
                pixel[p * 4] = tr/totalnum;
                pixel[p * 4 + 1] = tg/totalnum;
                pixel[p * 4 + 2] = tb/totalnum;
            }
        }
        clear();
        ctx.putImageData(imgData,0,0,0,0,canvas.width,canvas.height);
    }
    function mosaic() {
        var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
        var pixel=imgData.data,tmpPixel=imgData.data;
        var size=16;
        var totalnum=size*size;
        for(var i=0;i<canvas.height;i+=size) {
            for (var j = 0; j < canvas.width; j+=size) {
                var tr=0,tg=0,tb=0;
                for(var dx=0;dx<size;dx++){
                    for(var dy=0;dy<size;dy++){
                        var x=i+dx;
                        var y=j+dy;
                        var p=x*canvas.width+y;
                        tr+=tmpPixel[p*4+0];
                        tg+=tmpPixel[p*4+1];
                        tb+=tmpPixel[p*4+2];
                    }
                }
                p=i*canvas.width+j;
                var resr = tr/totalnum,
                resg= tg/totalnum,
                resb= tb/totalnum;
                for(dx=0;dx<size;dx++){
                    for(dy=0;dy<size;dy++){
                        x=i+dx;
                        y=j+dy;
                        p=x*canvas.width+y;
                        pixel[p*4]=resr;
                        pixel[p*4+1]=resg;
                        pixel[p*4+2]=resb;
                    }
                }
            }
        }
        clear();
        ctx.putImageData(imgData,0,0,0,0,canvas.width,canvas.height);
    }
    function reset(){
        clear();
        var imgObj=document.createElement('img');
        var reader = new FileReader();
        reader.readAsDataURL(document.getElementById('file').files[0]);
        reader.onload=function () {
            imgObj.src=this.result;
            imgObj.onload = function () {
                var imgW=imgObj.width;
                var imgH=imgObj.height;
                var percent=imgH/imgW;
                var showImgW=canvas.width*0.5;
                var showImgH=showImgW*percent;
                ctx.drawImage(imgObj,(canvas.width-showImgW)/2,(canvas.height-showImgH)/2,showImgW,showImgH);
            }
        }
    }

</script>
</body>
</html>
