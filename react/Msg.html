<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.34/browser-polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.34/browser.min.js"></script>
    <style>
        .child{width:100px;height:100px}
        .childwrapper{
            width:200px;height:300px
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/babel">
   // import React from 'react';
    var div1=document.getElementById("div1");
    class Parent extends React.Component{
        constructor(...args){
            super(...args);
            //this.state={pa:'父->子'}
            this.pa="父->子";

        }
        /*static defaultProps={

        };
        static propTypes={

        };*/
       pfn(num){
            alert(num);
       }
       test(){alert(1);console.log(this)}
        componentDidMount(){
            console.log(this.refs.child.clientWidth+" "+this.refs.childwrapper.clientWidth);
        }
        render() {

            return <div className="childwrapper" ref="childwrapper"  onClick={this.test}>
                <Child ca={this.pa} cfn={this.pfn.bind(this)} className="child" ref="child"/>
            </div>

        }
    }
    class Child extends React.Component{
        constructor(...args){
            super(...args);
            this.num=55;
        }
        /*static defaultProps={
            ca:''
        };
        static propTypes={

        };*/
        render() {
            this.props.cfn(this.num);
            return <span>
                {this.props.ca}
            </span>
        }
    }
    Parent.defaultProps={};
    ReactDOM.render(<div><Parent/>
            </div>,div1
    );
</script>
</body>
</html>
