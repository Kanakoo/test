<style type="text/css">
    #box{
        width:100px;
        height: 100px;
        background-color: brown;
    }
    li{
        background: #009f95;
        width:200px;
        height:200px;
        margin:10px;
    }
    ul{
        list-style-type: none;
        list-style-position: inside;
    }
</style>
<body>
<div id="box" draggable="true"></div>
<ul>
    <li>x</li>
    <li>x</li>
</ul>
</body>
<script>
    var oBox = document.getElementById('box');
    oBox.addEventListener("dragstart",function(e){

    },false);
    //dragstart drag dragend
    //dragenter dragover dragleave/drop
    document.getElementsByTagName('li')[0].addEventListener("dragenter",function(e){
        e.preventDefault();
        e.target.style.backgroundColor='red';
    },false);
    document.getElementsByTagName('li')[0].addEventListener("dragover",function(e){
        e.preventDefault();
        e.target.style.backgroundColor='red';
    },false);
    document.getElementsByTagName('li')[0].addEventListener("drop",function(e){
        e.preventDefault();
    },false);
</script>

        var oBox = document.getElementById('box');
        oBox.onmousedown = function (e) {
            var oEvent = e || window.event,
                    disL = oEvent.clientX - oBox.offsetLeft,
                    disT = oEvent.clientY - oBox.offsetTop,
                    maxL = document.documentElement.clientWidth - oBox.offsetWidth,
                    maxT = document.documentElement.clientHeight - oBox.offsetHeight;

            document.onmousemove = function (e) {
                var oEvent = e || window.event,
                        disX = oEvent.clientX - disL,
                        disY = oEvent.clientY - disT;

                //console.log(disX);
                if (disX <= 0) {
                    disX = 0
                }
                if (disY <= 0) {
                    disY = 0
                }
                if (disX >= maxL) {
                    disX = maxL
                }
                if (disY >= maxT) {
                    disY = maxT
                }
                oBox.style.left = disX + 'px';
                oBox.style.top = disY + 'px';
            }

        }
        document.onmouseup = function () {
            document.onmousemove = null;
        };


</script>
