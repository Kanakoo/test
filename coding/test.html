<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(arr){
        var min=arr[0];
        for(var i=0;i<arr.length;i++)
        {
            if(min>arr[i+1])
            {
                min=arr[i+1];
            }

        }
        return min;
    }
    function min1(arr,n) {
        if(n==0)
        {
            return arr[0];
        }
        else
        {
            return arr[n]>min1(arr,n-1)?min1(arr,n-1):arr[n];
        }
    }

    function Reduce(n){
        var arr=[];
        for(var i=0;i<n;i++)
        {arr.push(i);}
        while(arr.length!=1){
       for(var j=0;j<arr.length;j++)
        {
            arr.splice(j, 1);
        }

    }
        return arr;
    }
    function minReduce(arr,n) {
        var tmp=null,tmparr=[];
        for(var i=0;i<n;i++)
            for(var j=i;j<n;j++)
            {
                tmp=arr[j]-arr[i];
                tmparr.push(tmp);
            }
            return tmparr;
    }

    var a=[1, 0, -1, 20, -3, 10];
    var b=[0,3,1];
    console.log(min(a));
    console.log(min1(a,5));
    console.log(Reduce(501));
    console.log(min(minReduce(b,3)));
</script>
</body>
</html>
